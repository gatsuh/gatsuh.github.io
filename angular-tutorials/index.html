<!DOCTYPE html>
<!-- this ng-app MUST match the module name in your app.js-->
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type ="text/css" href="styles.css">
    <link rel="stylesheet" href="js/jquery-ui.css">
    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <!-- this MUST point to your app.js-->
    <script src="js/app.js"></script>
    <script>
        $(function() {
            $( ".column" ).sortable({
                connectWith: ".column",
                handle: ".portlet-header",
                cancel: ".portlet-toggle",
                placeholder: "portlet-placeholder ui-corner-all"
            });

            $( ".portlet" )
                    .addClass( "ui-widget ui-widget-content ui-helper-clearfix ui-corner-all" )
                    .find( ".portlet-header" )
                    .addClass( "ui-widget-header ui-corner-all" )
                    .prepend( "<span class='ui-icon ui-icon-minusthick portlet-toggle'></span>");

            $( ".portlet-toggle" ).click(function() {
                var icon = $( this );
                icon.toggleClass( "ui-icon-minusthick ui-icon-plusthick" );
                icon.closest( ".portlet" ).find( ".portlet-content" ).toggle();
            });
        });
    </script>
</head>
<!-- this MUST be the name of your controller... you must use an alias the way I've done this one -->
<body ng-controller="TutorialController as cntrl">
<h1>AngularJS: Learning at your fingertips!</h1>
<h2>Move them around! This page demonstrates sortable portlets!</h2>
    <!-- this code loops through the items in the cntrl -->
  <div class="list-group-item" ng-repeat="item in cntrl.items">
	<!-- this is an unformated dump of the object. You still need to work through this and make it look
	     good. Use bootstrap for formating and angular to be able to get to the data.
	     All of the links in the json file are to tutorials that show you how to do what I just did. You
	     need to do some reading of these tutorials. 
	-->
    <h3>
      <div class="column">
        <div class="portlet">
            <div class="portlet-header">{{item.title}}</div>
            <div class="portlet-content">{{item.author}}</div>
            <div class="portlet-content"><img src="{{item.image}}" width="90px" height="90px"/></div>
            <div class="portlet-content"><a href="{{item.url}}">Click here</a></div>
        </div>
      </div>
    </h3>
  </div>
</body>
</html>
